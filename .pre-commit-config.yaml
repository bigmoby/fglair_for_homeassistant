default_language_version:
  python: python3.12
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
        files: ^((custom_components|tests)/.+)?[^/]+\.(py|pyi)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: ["--unsafe"]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - pydocstyle==6.3.0
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: [--strict]
        language: python
        language_version: python3.12
        additional_dependencies:
          - "pydantic>=1.10.12"
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest tests/ -v
        language: system
        pass_filenames: false
        always_run: true
      - id: pytest-coverage
        name: pytest-coverage
        entry: python3 -m pytest tests/ -v --cov=custom_components.fglair_heatpump_controller --cov-report=term-missing --cov-fail-under=100
        language: system
        pass_filenames: false
        always_run: true
